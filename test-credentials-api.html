<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credentials API Test</title>
    <style>
        body {
            font-family: monospace;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        .container {
            background: #252526;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #1177bb;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background: #3c3c3c;
            color: #d4d4d4;
            border: 1px solid #555;
            border-radius: 4px;
        }
        .result {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            margin-top: 20px;
            border: 1px solid #444;
        }
        .success {
            border-color: #4CAF50;
        }
        .error {
            border-color: #f44336;
        }
        h2 {
            color: #4EC9B0;
        }
        .status {
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
            margin-left: 10px;
        }
        .status.ok {
            background: #4CAF50;
            color: white;
        }
        .status.error {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>üîß Credentials API Test</h1>

    <div class="container">
        <h2>1. ÌôòÍ≤Ω Î≥ÄÏàò ÌôïÏù∏</h2>
        <p>NetlifyÏóê ÏÑ§Ï†ïÎêú ÌôòÍ≤Ω Î≥ÄÏàò:</p>
        <ul>
            <li>Airtable_API_Key</li>
            <li>Airtable_Base_ID</li>
            <li>Airtable_SystemCredentials_ID</li>
        </ul>
        <button onclick="testConnection()">Test API Connection</button>
        <div id="envResult" class="result"></div>
    </div>

    <div class="container">
        <h2>2. ÌÖåÏä§Ìä∏ Îç∞Ïù¥ÌÑ∞ ÏÉùÏÑ±</h2>
        <label>Service Name:</label>
        <input type="text" id="serviceName" value="Google" />

        <label>Username:</label>
        <input type="text" id="username" value="help@owelers.co.kr" />

        <label>Password (ÏïîÌò∏ÌôîÎê®):</label>
        <input type="text" id="password" value="U2FsdGVkX1+test123" />

        <label>Environment:</label>
        <select id="environment">
            <option value="Production">Production</option>
            <option value="Development">Development</option>
        </select>

        <label>Additional Config (JSON):</label>
        <textarea id="additionalConfig" rows="5">{
  "spreadsheet_id": "1qFgOUfID-6aB_yONfHNskNToMNn4xqU3lEQW8RaLhbY"
}</textarea>

        <button onclick="createCredential()">Create Credential</button>
        <div id="createResult" class="result"></div>
    </div>

    <div class="container">
        <h2>3. Ï†ÄÏû•Îêú Îç∞Ïù¥ÌÑ∞ Ï°∞Ìöå</h2>
        <button onclick="listCredentials()">List All Credentials</button>
        <div id="listResult" class="result"></div>
    </div>

    <div class="container">
        <h2>4. Raw API Test</h2>
        <label>API Endpoint:</label>
        <input type="text" id="apiEndpoint" value="/.netlify/functions/credentials-api" />

        <label>Method:</label>
        <select id="method">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
        </select>

        <label>Body (JSON):</label>
        <textarea id="rawBody" rows="10">{
  "action": "create",
  "data": {
    "service_name": "Google",
    "credential_type": "USERNAME_PASSWORD",
    "username": "help@owelers.co.kr",
    "password": "U2FsdGVkX1+encrypted",
    "environment": "Production",
    "is_active": true,
    "notes": "Test credential"
  }
}</textarea>

        <button onclick="sendRawRequest()">Send Raw Request</button>
        <div id="rawResult" class="result"></div>
    </div>

    <script>
        // Test API Connection
        async function testConnection() {
            const resultDiv = document.getElementById('envResult');
            resultDiv.textContent = 'Testing connection...';

            try {
                const response = await fetch('/.netlify/functions/credentials-api?action=list');
                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `<strong>‚úÖ Connection Successful!</strong>\n\nResponse:\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>‚ùå Connection Failed!</strong>\n\nStatus: ${response.status}\nError:\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>‚ùå Network Error!</strong>\n\n${error.message}`;
            }
        }

        // Create Credential
        async function createCredential() {
            const resultDiv = document.getElementById('createResult');
            resultDiv.textContent = 'Creating credential...';

            const data = {
                service_name: document.getElementById('serviceName').value,
                credential_type: 'USERNAME_PASSWORD',
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                environment: document.getElementById('environment').value,
                is_active: true,
                additional_config: document.getElementById('additionalConfig').value,
                notes: 'Created via test page'
            };

            try {
                const response = await fetch('/.netlify/functions/credentials-api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'create',
                        data: data
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `<strong>‚úÖ Credential Created!</strong>\n\nResponse:\n${JSON.stringify(result, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>‚ùå Creation Failed!</strong>\n\nStatus: ${response.status}\nError:\n${JSON.stringify(result, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>‚ùå Network Error!</strong>\n\n${error.message}`;
            }
        }

        // List Credentials
        async function listCredentials() {
            const resultDiv = document.getElementById('listResult');
            resultDiv.textContent = 'Loading credentials...';

            try {
                const response = await fetch('/.netlify/functions/credentials-api?action=list');
                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `<strong>‚úÖ Credentials Loaded!</strong>\n\nTotal: ${data.total || 0}\n\nData:\n${JSON.stringify(data.credentials || data, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>‚ùå Loading Failed!</strong>\n\nStatus: ${response.status}\nError:\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>‚ùå Network Error!</strong>\n\n${error.message}`;
            }
        }

        // Send Raw Request
        async function sendRawRequest() {
            const resultDiv = document.getElementById('rawResult');
            const endpoint = document.getElementById('apiEndpoint').value;
            const method = document.getElementById('method').value;
            const body = document.getElementById('rawBody').value;

            resultDiv.textContent = 'Sending request...';

            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };

                if (method === 'POST') {
                    options.body = body;
                }

                console.log('Request:', {
                    url: endpoint,
                    ...options
                });

                const response = await fetch(endpoint, options);
                const data = await response.json();

                console.log('Response:', {
                    status: response.status,
                    data: data
                });

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `<strong>‚úÖ Request Successful!</strong>\n\nStatus: ${response.status}\n\nResponse:\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>‚ùå Request Failed!</strong>\n\nStatus: ${response.status}\n\nError:\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>‚ùå Network Error!</strong>\n\n${error.message}\n\nCheck browser console for details.`;
                console.error('Error:', error);
            }
        }

        // Test on load
        window.onload = () => {
            console.log('Test page loaded. Use the buttons to test the API.');
            console.log('Check the browser console for detailed request/response logs.');
        };
    </script>
</body>
</html>
