<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Credentials Manager - K-Beauty System</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CryptoJS for client-side encryption -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <style>
        .password-input {
            font-family: monospace;
            letter-spacing: 2px;
        }

        .encrypted-display {
            background: #f0f0f0;
            padding: 8px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
        }

        .credential-card {
            transition: all 0.3s;
        }

        .credential-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">
                        <i class="fas fa-key text-blue-600 mr-2"></i>
                        System Credentials Manager
                    </h1>
                    <p class="text-sm text-gray-500 mt-1">Secure credential storage for external systems</p>
                </div>
                <div class="flex gap-2">
                    <button onclick="window.location.href='management.html'" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Management
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">

        <!-- Registration Form -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">
                <i class="fas fa-plus-circle text-green-500 mr-2"></i>
                Add New Credentials
            </h2>

            <form id="credentialForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Service Name -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Service Name <span class="text-red-500">*</span>
                    </label>
                    <select id="service_name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none" required>
                        <option value="">Select Service</option>
                        <option value="Google">Google</option>
                        <option value="Airtable">Airtable</option>
                        <option value="Netlify">Netlify</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <!-- Credential Type -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Credential Type <span class="text-red-500">*</span>
                    </label>
                    <select id="credential_type" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none" required onchange="toggleFields()">
                        <option value="">Select Type</option>
                        <option value="USERNAME_PASSWORD">Username/Password</option>
                        <option value="API_KEY">API Key</option>
                        <option value="OAuth2">OAuth2</option>
                    </select>
                </div>

                <!-- Username (shown for USERNAME_PASSWORD) -->
                <div id="usernameField" class="hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Username/Email
                    </label>
                    <input type="email" id="username" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none" placeholder="help@owelers.co.kr">
                </div>

                <!-- Password (shown for USERNAME_PASSWORD) -->
                <div id="passwordField" class="hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <div class="relative">
                        <input type="password" id="password" class="password-input w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none pr-10">
                        <button type="button" onclick="togglePassword()" class="absolute right-2 top-2.5 text-gray-500 hover:text-gray-700">
                            <i class="fas fa-eye" id="passwordToggle"></i>
                        </button>
                    </div>
                </div>

                <!-- API Key (shown for API_KEY) -->
                <div id="apiKeyField" class="hidden md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        API Key
                    </label>
                    <input type="text" id="api_key" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none font-mono">
                </div>

                <!-- Environment -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Environment <span class="text-red-500">*</span>
                    </label>
                    <select id="environment" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none" required>
                        <option value="Production">Production</option>
                        <option value="Development">Development</option>
                        <option value="Test">Test</option>
                    </select>
                </div>

                <!-- Active Status -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Status
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="is_active" checked class="mr-2">
                        <span>Active</span>
                    </label>
                </div>

                <!-- Additional Config (JSON) -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Additional Configuration (JSON)
                    </label>
                    <textarea id="additional_config" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none font-mono text-sm" placeholder='{"spreadsheet_id": "1qFgOUfID-6aB_yONfHNskNToMNn4xqU3lEQW8RaLhbY"}'></textarea>
                </div>

                <!-- Notes -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Notes
                    </label>
                    <textarea id="notes" rows="2" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"></textarea>
                </div>

                <!-- Encryption Key (Master Password) -->
                <div class="md:col-span-2 bg-yellow-50 p-4 rounded-lg">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock text-yellow-600 mr-2"></i>
                        Master Encryption Key (Remember this!)
                    </label>
                    <input type="password" id="master_key" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none" placeholder="Enter a strong master key for encryption" required>
                    <p class="text-xs text-gray-500 mt-1">This key will be used to encrypt sensitive data. Keep it safe!</p>
                </div>

                <!-- Submit Button -->
                <div class="md:col-span-2 flex justify-end gap-2">
                    <button type="button" onclick="clearForm()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition">
                        <i class="fas fa-times mr-2"></i>Clear
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                        <i class="fas fa-save mr-2"></i>Save Credentials
                    </button>
                </div>
            </form>
        </div>

        <!-- Existing Credentials -->
        <div class="bg-white rounded-lg shadow-sm p-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">
                <i class="fas fa-list text-blue-500 mr-2"></i>
                Existing Credentials
            </h2>

            <div id="credentialsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Credentials will be loaded here -->
            </div>
        </div>

        <!-- Encryption Preview -->
        <div class="bg-white rounded-lg shadow-sm p-6 mt-8">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">
                <i class="fas fa-shield-alt text-green-500 mr-2"></i>
                Encryption Preview
            </h2>
            <div id="encryptionPreview" class="encrypted-display">
                Enter data above to see encrypted version
            </div>
        </div>
    </main>

    <script>
        // Encryption/Decryption utilities
        class CredentialManager {
            constructor() {
                this.masterKey = null;
            }

            setMasterKey(key) {
                this.masterKey = key;
            }

            encrypt(text) {
                if (!this.masterKey) return text;
                return CryptoJS.AES.encrypt(text, this.masterKey).toString();
            }

            decrypt(encryptedText) {
                if (!this.masterKey) return encryptedText;
                try {
                    const bytes = CryptoJS.AES.decrypt(encryptedText, this.masterKey);
                    return bytes.toString(CryptoJS.enc.Utf8);
                } catch (e) {
                    console.error('Decryption failed:', e);
                    return '[Decryption Failed]';
                }
            }

            hashPassword(password) {
                return CryptoJS.SHA256(password).toString();
            }
        }

        const credManager = new CredentialManager();

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggle = document.getElementById('passwordToggle');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggle.classList.remove('fa-eye');
                toggle.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggle.classList.remove('fa-eye-slash');
                toggle.classList.add('fa-eye');
            }
        }

        // Toggle form fields based on credential type
        function toggleFields() {
            const type = document.getElementById('credential_type').value;

            // Hide all optional fields
            document.getElementById('usernameField').classList.add('hidden');
            document.getElementById('passwordField').classList.add('hidden');
            document.getElementById('apiKeyField').classList.add('hidden');

            // Show relevant fields
            if (type === 'USERNAME_PASSWORD') {
                document.getElementById('usernameField').classList.remove('hidden');
                document.getElementById('passwordField').classList.remove('hidden');
            } else if (type === 'API_KEY') {
                document.getElementById('apiKeyField').classList.remove('hidden');
            }

            updateEncryptionPreview();
        }

        // Update encryption preview
        function updateEncryptionPreview() {
            const masterKey = document.getElementById('master_key').value;
            if (!masterKey) {
                document.getElementById('encryptionPreview').textContent = 'Enter master key to see encryption';
                return;
            }

            credManager.setMasterKey(masterKey);

            const password = document.getElementById('password').value;
            const apiKey = document.getElementById('api_key').value;

            let preview = '';
            if (password) {
                preview += `Password (encrypted): ${credManager.encrypt(password).substring(0, 50)}...\n`;
            }
            if (apiKey) {
                preview += `API Key (encrypted): ${credManager.encrypt(apiKey).substring(0, 50)}...\n`;
            }

            document.getElementById('encryptionPreview').textContent = preview || 'Enter sensitive data to see encrypted version';
        }

        // Form submission
        document.getElementById('credentialForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const masterKey = document.getElementById('master_key').value;
            if (!masterKey) {
                showToast('Please enter master encryption key', 'error');
                return;
            }

            credManager.setMasterKey(masterKey);

            // Prepare data
            const formData = {
                service_name: document.getElementById('service_name').value,
                credential_type: document.getElementById('credential_type').value,
                username: document.getElementById('username').value,
                password: credManager.encrypt(document.getElementById('password').value),
                api_key: credManager.encrypt(document.getElementById('api_key').value),
                environment: document.getElementById('environment').value,
                is_active: document.getElementById('is_active').checked,
                additional_config: document.getElementById('additional_config').value,
                notes: document.getElementById('notes').value,
                created_at: new Date().toISOString()
            };

            // Save to Airtable via Netlify function
            try {
                const response = await fetch('/.netlify/functions/credentials-api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'create',
                        data: formData
                    })
                });

                if (response.ok) {
                    showToast('Credentials saved successfully', 'success');
                    clearForm();
                    loadCredentials();
                } else {
                    // If Netlify function doesn't exist, save locally
                    saveToLocal(formData);
                }
            } catch (error) {
                // Fallback to local storage
                saveToLocal(formData);
            }
        });

        // Save to local storage (fallback)
        function saveToLocal(data) {
            const existing = JSON.parse(localStorage.getItem('systemCredentials') || '[]');
            existing.push({
                ...data,
                id: Date.now()
            });
            localStorage.setItem('systemCredentials', JSON.stringify(existing));
            showToast('Credentials saved locally', 'success');
            loadCredentials();
        }

        // Load existing credentials
        function loadCredentials() {
            const credentialsList = document.getElementById('credentialsList');

            // Try to load from API first
            fetch('/.netlify/functions/credentials-api?action=list')
                .then(response => response.json())
                .then(data => {
                    displayCredentials(data.credentials || []);
                })
                .catch(() => {
                    // Fallback to local storage
                    const local = JSON.parse(localStorage.getItem('systemCredentials') || '[]');
                    displayCredentials(local);
                });
        }

        // Display credentials
        function displayCredentials(credentials) {
            const credentialsList = document.getElementById('credentialsList');
            credentialsList.innerHTML = '';

            if (credentials.length === 0) {
                credentialsList.innerHTML = '<p class="text-gray-500 col-span-full">No credentials saved yet</p>';
                return;
            }

            credentials.forEach(cred => {
                const card = document.createElement('div');
                card.className = 'credential-card bg-gray-50 rounded-lg p-4 border border-gray-200';

                const statusIcon = cred.is_active ? '✅' : '❌';
                const envColor = {
                    'Production': 'text-red-600',
                    'Development': 'text-yellow-600',
                    'Test': 'text-green-600'
                }[cred.environment] || 'text-gray-600';

                card.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-semibold text-gray-900">${cred.service_name}</h3>
                        <span>${statusIcon}</span>
                    </div>
                    <p class="text-sm text-gray-500 mb-1">Type: ${cred.credential_type}</p>
                    ${cred.username ? `<p class="text-sm text-gray-600 mb-1">User: ${cred.username}</p>` : ''}
                    <p class="text-xs ${envColor} font-medium">${cred.environment}</p>
                    <div class="mt-3 flex gap-2">
                        <button onclick="viewCredential(${cred.id || 0})" class="text-xs bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">
                            <i class="fas fa-eye"></i> View
                        </button>
                        <button onclick="deleteCredential(${cred.id || 0})" class="text-xs bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                `;

                credentialsList.appendChild(card);
            });
        }

        // View credential details
        function viewCredential(id) {
            const masterKey = prompt('Enter master key to decrypt:');
            if (!masterKey) return;

            credManager.setMasterKey(masterKey);

            const credentials = JSON.parse(localStorage.getItem('systemCredentials') || '[]');
            const cred = credentials.find(c => c.id === id);

            if (cred) {
                const decrypted = {
                    ...cred,
                    password: cred.password ? credManager.decrypt(cred.password) : '',
                    api_key: cred.api_key ? credManager.decrypt(cred.api_key) : ''
                };

                alert(`Decrypted Credentials:\n\n` +
                      `Service: ${decrypted.service_name}\n` +
                      `Username: ${decrypted.username || 'N/A'}\n` +
                      `Password: ${decrypted.password || 'N/A'}\n` +
                      `API Key: ${decrypted.api_key || 'N/A'}`);
            }
        }

        // Delete credential
        function deleteCredential(id) {
            if (!confirm('Are you sure you want to delete this credential?')) return;

            const credentials = JSON.parse(localStorage.getItem('systemCredentials') || '[]');
            const filtered = credentials.filter(c => c.id !== id);
            localStorage.setItem('systemCredentials', JSON.stringify(filtered));

            showToast('Credential deleted', 'success');
            loadCredentials();
        }

        // Clear form
        function clearForm() {
            document.getElementById('credentialForm').reset();
            toggleFields();
        }

        // Toast notification
        function showToast(message, type = 'info') {
            const colors = {
                success: 'linear-gradient(to right, #10b981, #059669)',
                error: 'linear-gradient(to right, #ef4444, #dc2626)',
                info: 'linear-gradient(to right, #3b82f6, #2563eb)'
            };

            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                style: {
                    background: colors[type] || colors.info,
                }
            }).showToast();
        }

        // Event listeners
        document.getElementById('password').addEventListener('input', updateEncryptionPreview);
        document.getElementById('api_key').addEventListener('input', updateEncryptionPreview);
        document.getElementById('master_key').addEventListener('input', updateEncryptionPreview);

        // Initial load
        loadCredentials();

        // Auto-fill for Google credentials
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('preset') === 'google') {
            document.getElementById('service_name').value = 'Google';
            document.getElementById('credential_type').value = 'USERNAME_PASSWORD';
            document.getElementById('username').value = 'help@owelers.co.kr';
            document.getElementById('additional_config').value = JSON.stringify({
                spreadsheet_id: "1qFgOUfID-6aB_yONfHNskNToMNn4xqU3lEQW8RaLhbY",
                sheets: {
                    seoul: { name: "서울 관리", gid: "448929090" },
                    suwon: { name: "수원 관리", gid: "" }
                }
            }, null, 2);
            document.getElementById('notes').value = 'K-Beauty 예약 데이터 관리용 Google 계정';
            toggleFields();
        }
    </script>
</body>
</html>
