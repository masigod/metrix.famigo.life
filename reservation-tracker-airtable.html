<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrix 예약 관리 시스템 - Airtable</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 100%;
            margin: 0;
            background: white;
            border-radius: 0;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .connection-status {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .status-connected {
            background: #48bb78;
            color: white;
        }

        .status-disconnected {
            background: #f56565;
            color: white;
        }

        .status-syncing {
            background: #ed8936;
            color: white;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .controls {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-size: 0.9em;
            color: #666;
            font-weight: 600;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn-warning {
            background: #ed8936;
            color: white;
        }

        .btn-warning:hover {
            background: #dd6b20;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        input[type="text"],
        input[type="date"],
        input[type="password"],
        select {
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 0.95em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats {
            display: flex;
            gap: 20px;
            padding: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            min-width: 150px;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .stat-card.active {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border: 2px solid white;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
            font-size: 1em;
        }

        .table-container {
            padding: 20px;
            overflow-x: auto;
        }

        .editable {
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .editable:hover {
            background: #f0f0f0;
        }

        .editing-input {
            padding: 4px 8px;
            border: 2px solid #667eea;
            border-radius: 4px;
            font-size: 0.9em;
            width: 120px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        thead {
            background: #f8f9fa;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #e9ecef;
            position: sticky;
            top: 0;
            background: #f8f9fa;
            z-index: 10;
            cursor: pointer;
        }

        th.sortable:hover {
            background: #e9ecef;
        }

        th.sorted-asc::after {
            content: ' ↑';
            color: #667eea;
        }

        th.sorted-desc::after {
            content: ' ↓';
            color: #667eea;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #f1f3f5;
        }

        tbody tr {
            transition: all 0.3s;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        tbody tr.syncing {
            background: #fff3cd;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            display: inline-block;
        }

        .status-waiting {
            background: #fef5e7;
            color: #8b6914;
        }

        .status-confirmed {
            background: #dbeafe;
            color: #1e3a8a;
        }

        .status-applied {
            background: #e9d5ff;
            color: #6b21a8;
        }

        .status-completed {
            background: #c6f6d5;
            color: #276749;
        }

        .status-cancelled {
            background: #fed7d7;
            color: #9b2c2c;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            animation: slideIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            animation: slideInRight 0.3s;
            z-index: 2000;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .notification-success {
            background: #48bb78;
        }

        .notification-error {
            background: #f56565;
        }

        .notification-info {
            background: #4299e1;
        }

        .loading {
            text-align: center;
            padding: 50px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .sync-indicator {
            display: inline-block;
            margin-left: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .sync-indicator.syncing {
            color: #ed8936;
            animation: pulse 1s infinite;
        }

        .config-panel {
            background: #f8f9fa;
            padding: 20px;
            margin: 20px;
            border-radius: 12px;
            border: 2px solid #e9ecef;
        }

        .config-panel h3 {
            margin-bottom: 15px;
            color: #495057;
        }

        .config-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .config-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #666;
        }

        .config-form input {
            width: 100%;
        }

        .auto-sync-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #48bb78;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(30px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="connection-status" id="connectionStatus">
                <span id="statusText">연결 안됨</span>
            </div>
            <h1>Metrix 예약 관리 시스템</h1>
            <p>Airtable 실시간 동기화 시스템</p>
        </div>

        <!-- Airtable 설정 패널 -->
        <div class="config-panel" id="configPanel">
            <h3>⚙️ Airtable 연결 설정</h3>
            <div class="config-form">
                <div>
                    <label for="apiKey">API Key (Personal Access Token)</label>
                    <input type="password" id="apiKey" placeholder="pat..." value="">
                </div>
                <div>
                    <label for="baseId">Base ID</label>
                    <input type="text" id="baseId" placeholder="app..." value="app65OYiByuNDaUZg">
                </div>
                <div>
                    <label for="tableName">Table ID</label>
                    <input type="text" id="tableName" placeholder="tblXXXXXXXXXXXX" value="tblyCqebagr8XkLeT">
                </div>
                <div>
                    <label for="viewName">View Name (선택사항)</label>
                    <input type="text" id="viewName" placeholder="Grid view">
                </div>
            </div>
            <div class="auto-sync-toggle">
                <label class="toggle-switch">
                    <input type="checkbox" id="autoSync">
                    <span class="toggle-slider"></span>
                </label>
                <span>자동 동기화 (30초마다)</span>
            </div>
            <div style="margin-top: 20px; display: flex; gap: 10px;">
                <button class="btn btn-primary" onclick="connectToAirtable()">
                    🔌 Airtable 연결
                </button>
                <button class="btn btn-success" onclick="syncNow()">
                    🔄 지금 동기화
                </button>
                <button class="btn btn-warning" onclick="importCSVToAirtable()">
                    📤 CSV → Airtable
                </button>
                <button class="btn btn-danger" onclick="disconnectAirtable()">
                    ❌ 연결 해제
                </button>
            </div>
        </div>

        <div id="filterStatus" style="display: none; background: #f0f8ff; padding: 10px 30px; border-bottom: 1px solid #ddd; text-align: center; color: #333;">
            <span id="activeFilterText" style="font-weight: bold;"></span>
            <button onclick="resetFilters()" style="margin-left: 15px; padding: 4px 8px; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer;">필터 초기화</button>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>CSV 파일 업로드</label>
                <input type="file" id="csvFile" accept=".csv">
            </div>

            <div class="control-group">
                <label>상태 필터</label>
                <select id="statusFilter">
                    <option value="all">전체</option>
                    <option value="waiting">예약대기</option>
                    <option value="confirmed">예약확정</option>
                    <option value="applied">신청완료</option>
                    <option value="completed">참여완료</option>
                    <option value="cancelled">취소</option>
                </select>
            </div>

            <div class="control-group">
                <label>날짜 필터</label>
                <input type="date" id="dateFilter">
            </div>

            <div class="control-group">
                <label>검색</label>
                <input type="text" id="searchInput" placeholder="이름, 이메일 검색...">
            </div>

            <div class="control-group" style="flex-direction: row; gap: 10px; align-items: flex-end;">
                <button class="btn btn-primary" onclick="filterData()">
                    🔍 필터 적용
                </button>
                <button class="btn btn-warning" onclick="resetFilters()">
                    🔄 필터 초기화
                </button>
                <button class="btn btn-success" onclick="exportToExcel()">
                    📥 Excel 다운로드
                </button>
            </div>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card" onclick="filterByStatus('all')" data-status="all">
                <h3 id="totalCount">0</h3>
                <p>전체 예약</p>
            </div>
            <div class="stat-card" onclick="filterByStatus('waiting')" style="background: linear-gradient(135deg, #f6ad55 0%, #ed8936 100%);" data-status="waiting">
                <h3 id="waitingCount">0</h3>
                <p>예약대기</p>
            </div>
            <div class="stat-card" onclick="filterByStatus('confirmed')" style="background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);" data-status="confirmed">
                <h3 id="confirmedCount">0</h3>
                <p>예약확정</p>
            </div>
            <div class="stat-card" onclick="filterByStatus('applied')" style="background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);" data-status="applied">
                <h3 id="appliedCount">0</h3>
                <p>신청완료</p>
            </div>
            <div class="stat-card" onclick="filterByStatus('completed')" style="background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);" data-status="completed">
                <h3 id="completedCount">0</h3>
                <p>참여완료</p>
            </div>
            <div class="stat-card" onclick="filterByToday()" style="background: linear-gradient(135deg, #fc8181 0%, #f56565 100%);" data-filter="today">
                <h3 id="todayCount">0</h3>
                <p>오늘 예약</p>
            </div>
            <div class="stat-card" onclick="filterByWeek()" style="background: linear-gradient(135deg, #9f7aea 0%, #805ad5 100%);" data-filter="week">
                <h3 id="weekCount">0</h3>
                <p>이번 주 예약</p>
            </div>
        </div>

        <div class="table-container">
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>데이터 로딩 중...</p>
            </div>
            <div style="margin-bottom: 10px; text-align: right;">
                <span class="sync-indicator" id="syncIndicator">최근 동기화: -</span>
            </div>
            <table id="dataTable" style="display: none;">
                <thead>
                    <tr>
                        <th class="sortable" onclick="sortTable('index')">번호</th>
                        <th class="sortable" onclick="sortTable('name')">이름</th>
                        <th class="sortable" onclick="sortTable('email')">이메일</th>
                        <th class="sortable" onclick="sortTable('phone')">전화번호</th>
                        <th class="sortable" onclick="sortTable('nationality')">국적</th>
                        <th class="sortable" onclick="sortTable('location')">예약 지점</th>
                        <th class="sortable" onclick="sortTable('date')">예약 날짜</th>
                        <th class="sortable" onclick="sortTable('time')">예약 시간</th>
                        <th class="sortable" onclick="sortTable('status')">상태</th>
                        <th>참여결과</th>
                        <th>작업</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- 예약 편집 모달 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>예약 정보 수정</h2>
                <button onclick="closeModal()" style="background: none; border: none; font-size: 24px; cursor: pointer;">×</button>
            </div>
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; font-weight: 600;">이름</label>
                <input type="text" id="modalName" style="width: 100%;" readonly>
            </div>
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; font-weight: 600;">이메일</label>
                <input type="text" id="modalEmail" style="width: 100%;" readonly>
            </div>
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; font-weight: 600;">예약 날짜</label>
                <input type="date" id="modalDate" style="width: 100%;">
            </div>
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; font-weight: 600;">예약 시간</label>
                <select id="modalTime" style="width: 100%;">
                    <option value="">시간 선택</option>
                    <option value="10:00">10:00</option>
                    <option value="10:30">10:30</option>
                    <option value="11:00">11:00</option>
                    <option value="11:30">11:30</option>
                    <option value="12:00">12:00</option>
                    <option value="12:30">12:30</option>
                    <option value="13:00">13:00</option>
                    <option value="13:30">13:30</option>
                    <option value="14:00">14:00</option>
                    <option value="14:30">14:30</option>
                    <option value="15:00">15:00</option>
                    <option value="15:30">15:30</option>
                    <option value="16:00">16:00</option>
                    <option value="16:30">16:30</option>
                    <option value="17:00">17:00</option>
                    <option value="17:30">17:30</option>
                    <option value="18:00">18:00</option>
                </select>
            </div>
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; font-weight: 600;">예약 지점</label>
                <select id="modalLocation" style="width: 100%;">
                    <option value="">지점 선택</option>
                    <option value="서울(Seoul)">서울(Seoul)</option>
                    <option value="수원(Suwon)">수원(Suwon)</option>
                </select>
            </div>
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; font-weight: 600;">상태</label>
                <select id="modalStatus" style="width: 100%;">
                    <option value="waiting">예약대기</option>
                    <option value="confirmed">예약확정</option>
                    <option value="applied">신청완료</option>
                    <option value="completed">참여완료</option>
                    <option value="cancelled">취소</option>
                </select>
            </div>
            <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                <button class="btn btn-danger" onclick="closeModal()">취소</button>
                <button class="btn btn-success" onclick="saveChanges()">저장</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="airtable-config.js"></script>
    <script src="airtable-service.js"></script>
    <script>
        let airtableService = null;
        let allData = [];
        let filteredData = [];
        let currentEditRecord = null;
        let sortColumn = '';
        let sortDirection = 'asc';
        let isConnected = false;

        // 페이지 로드 시 저장된 설정 복원
        window.addEventListener('DOMContentLoaded', () => {
            loadSavedConfig();
        });

        // 저장된 설정 불러오기
        function loadSavedConfig() {
            const savedConfig = localStorage.getItem('airtableConfig');
            if (savedConfig) {
                const config = JSON.parse(savedConfig);
                document.getElementById('apiKey').value = config.apiKey || '';
                document.getElementById('baseId').value = config.baseId || 'app65OYiByuNDaUZg';
                document.getElementById('tableName').value = config.tableName || 'tblyCqebagr8XkLeT';
                document.getElementById('viewName').value = config.viewName || 'Grid view';
                document.getElementById('autoSync').checked = config.autoSync || false;
            } else {
                // 처음 사용 시 기본값 설정
                document.getElementById('apiKey').value = '';
                document.getElementById('baseId').value = 'app65OYiByuNDaUZg';
                document.getElementById('tableName').value = 'tblyCqebagr8XkLeT';
                document.getElementById('viewName').value = 'Grid view';
            }
        }

        // 설정 저장
        function saveConfig() {
            const config = {
                apiKey: document.getElementById('apiKey').value,
                baseId: document.getElementById('baseId').value,
                tableName: document.getElementById('tableName').value,
                viewName: document.getElementById('viewName').value,
                autoSync: document.getElementById('autoSync').checked
            };
            localStorage.setItem('airtableConfig', JSON.stringify(config));
        }

        // Airtable 연결
        async function connectToAirtable() {
            const apiKey = document.getElementById('apiKey').value;
            const baseId = document.getElementById('baseId').value;
            const tableName = document.getElementById('tableName').value;
            const viewName = document.getElementById('viewName').value;

            if (!apiKey || !baseId || !tableName) {
                showNotification('API Key, Base ID, Table ID는 필수입니다.', 'error');
                return;
            }

            try {
                updateConnectionStatus('syncing', '연결 중...');

                // 설정 저장
                saveConfig();

                // Airtable 서비스 초기화
                // tableName이 실제로는 Table ID입니다 (예: tblyCqebagr8XkLeT)
                const config = {
                    apiKey,
                    baseId,
                    tableName, // 실제로는 Table ID
                    viewName,
                    apiUrl: `https://api.airtable.com/v0/${baseId}/${tableName}` // Table ID는 인코딩 불필요
                };

                airtableService = new AirtableService(config);

                // 데이터 가져오기
                const records = await airtableService.fetchAllRecords();

                console.log(`전체 레코드 수: ${records.length}건`);

                // 데이터 변환 및 표시
                allData = records.map(record => airtableService.transformRecordToLocal(record));
                filteredData = [...allData];

                updateDisplay();

                isConnected = true;
                updateConnectionStatus('connected', `Airtable 연결됨 (${records.length}건)`);
                showNotification(`Airtable 연결 성공! ${records.length}건의 데이터를 불러왔습니다.`, 'success');

                // 자동 동기화 시작
                if (document.getElementById('autoSync').checked) {
                    startAutoSync();
                }

            } catch (error) {
                console.error('Airtable 연결 실패:', error);
                updateConnectionStatus('disconnected', '연결 실패');
                showNotification(`연결 실패: ${error.message}`, 'error');
            }
        }

        // 연결 해제
        function disconnectAirtable() {
            if (airtableService) {
                airtableService.stopPolling();
            }
            airtableService = null;
            isConnected = false;
            updateConnectionStatus('disconnected', '연결 안됨');
            showNotification('Airtable 연결이 해제되었습니다.', 'info');
        }

        // 지금 동기화
        async function syncNow() {
            if (!airtableService || !isConnected) {
                showNotification('먼저 Airtable에 연결하세요.', 'error');
                return;
            }

            try {
                updateSyncIndicator('syncing');

                console.log(`동기화 완료: ${records.length}건`);

                allData = records.map(record => airtableService.transformRecordToLocal(record));
                filteredData = [...allData];

                updateDisplay();
                updateSyncIndicator('completed');
                showNotification(`동기화 완료! ${records.length}건의 레코드를 업데이트했습니다.`, 'success');

            } catch (error) {
                console.error('동기화 실패:', error);
                updateSyncIndicator('error');
                showNotification(`동기화 실패: ${error.message}`, 'error');

        // CSV를 Airtable로 가져오기
        async function importCSVToAirtable() {
            const fileInput = document.getElementById('csvFile');
            if (!fileInput.files.length) {
                showNotification('CSV 파일을 선택하세요.', 'error');
                return;
            }

            if (!airtableService || !isConnected) {
                showNotification('먼저 Airtable에 연결하세요.', 'error');
                return;
            }

            const file = fileInput.files[0];

            Papa.parse(file, {
                header: true,
                encoding: 'UTF-8',
                complete: async function(results) {
                    try {
                        showNotification('CSV 데이터를 Airtable로 가져오는 중...', 'info');

                        // Progress callback 설정
                        airtableService.onProgress = (progress) => {
                            console.log(`Import progress: ${progress}%`);
                        };

                        await airtableService.importFromCSV(results.data);

                        showNotification('CSV 가져오기 완료!', 'success');

                        // 데이터 새로고침
                        await syncNow();

                    } catch (error) {
                        console.error('CSV 가져오기 실패:', error);
                        showNotification(`가져오기 실패: ${error.message}`, 'error');
                    }
                },
                error: function(error) {
                    showNotification(`CSV 파일 읽기 오류: ${error.message}`, 'error');
                }
            });
        }

        function updateConnectionStatus(status, text) {
            const statusElement = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');

            statusElement.className = 'connection-status';

            switch(status) {
                case 'connected':
                    statusElement.classList.add('status-connected');
                    break;
                case 'disconnected':
                    statusElement.classList.add('status-disconnected');
                    break;
                case 'syncing':
                    statusElement.classList.add('status-syncing');
                    break;
            }

        // 동기화 인디케이터 업데이트
        function updateSyncIndicator(status) {
            const indicator = document.getElementById('syncIndicator');

            if (status === 'syncing') {
                indicator.classList.add('syncing');
                indicator.textContent = '동기화 중...';
            } else if (status === 'completed') {
                indicator.classList.remove('syncing');
                const now = new Date().toLocaleTimeString('ko-KR');
                indicator.textContent = `최근 동기화: ${now}`;

        // 통계 업데이트
        function updateStats() {
            const total = filteredData.length;
            const waiting = filteredData.filter(d => d['상태'] === 'waiting').length;
            const confirmed = filteredData.filter(d => d['상태'] === 'confirmed').length;
            const applied = filteredData.filter(d => d['상태'] === 'applied').length;
            const completed = filteredData.filter(d => d['상태'] === 'completed').length;

            const today = new Date();
            const todayStr = today.toISOString().split('T')[0];
            const todayReservations = filteredData.filter(d => {
                const date = d['예약 날짜'];
                if (date) {
                    const resDate = formatDateForComparison(date);
                    return resDate === todayStr;
                }
                return false;
            }).length;

            // 이번 주 예약 계산
            const weekStart = new Date(today);
            weekStart.setDate(today.getDate() - today.getDay());
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekStart.getDate() + 6);

            const weekReservations = filteredData.filter(d => {
                const date = d['예약 날짜'];
                if (date) {
                    const resDate = new Date(formatDateForComparison(date));
                    return resDate >= weekStart && resDate <= weekEnd;
                }
                return false;
            }).length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('waitingCount').textContent = waiting;
            document.getElementById('confirmedCount').textContent = confirmed;
            document.getElementById('appliedCount').textContent = applied;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('todayCount').textContent = todayReservations;
            document.getElementById('weekCount').textContent = weekReservations;
        }

        // 인라인 날짜 편집
        async function editDate(recordId, element) {
            const record = allData.find(d => d.airtableId === recordId);
            const currentDate = record['예약 날짜'] || '';
            const originalValue = formatDateForInput(currentDate);

            element.innerHTML = `
                <input type="date" class="editing-input"
                       value="${originalValue}"
                       data-original="${originalValue}"
                       data-record-id="${recordId}"
                       onblur="handleDateBlur(this)"
                       onkeydown="handleDateKeydown(event, this)">
            `;
            element.querySelector('input').focus();
        }

        // 날짜 키보드 이벤트 처리
        function handleDateKeydown(event, input) {
            if (event.key === 'Enter') {
                event.preventDefault();
                input.blur();
            } else if (event.key === 'Escape') {
                event.preventDefault();
                // ESC를 누르면 원래 값으로 복원하고 취소
                input.value = input.getAttribute('data-original');
                updateDisplay();
            }
        }

        // 날짜 blur 처리
        function handleDateBlur(input) {
            const originalValue = input.getAttribute('data-original');
            const newValue = input.value;
            const recordId = input.getAttribute('data-record-id');

            // 값이 변경되었을 때만 저장
            if (newValue !== originalValue && newValue !== '') {
                saveDate(recordId, newValue);
            } else {
                // 변경 없으면 원래 표시로 돌아감
                updateDisplay();
            }
        }

        // 날짜 저장
        async function saveDate(recordId, value) {
            if (!airtableService || !isConnected) {
                showNotification('Airtable에 연결되어 있지 않습니다.', 'error');
                updateDisplay();
                return;
            }

            const record = allData.find(d => d.airtableId === recordId);
            if (record) {
                const oldValue = record['예약 날짜'];
                record['예약 날짜'] = value;

                try {
                    await airtableService.updateRecord(recordId, record);
                    updateDisplay();
                    showNotification('날짜가 저장되었습니다.', 'success');
                } catch (error) {
                    // 실패 시 원래 값으로 복원
                    record['예약 날짜'] = oldValue;
                    showNotification('저장 실패: ' + error.message, 'error');
                    updateDisplay();
                }
            }
        }

        // 인라인 시간 편집
        async function editTime(recordId, element) {
            const record = allData.find(d => d.airtableId === recordId);
            const currentTime = record['예약시간'] || '';

            const times = ['10:00', '10:30', '11:00', '11:30', '12:00', '12:30',
                          '13:00', '13:30', '14:00', '14:30', '15:00', '15:30',
                          '16:00', '16:30', '17:00', '17:30', '18:00'];

            const options = times.map(time =>
                `<option value="${time}" ${currentTime === time ? 'selected' : ''}>${time}</option>`
            ).join('');

            element.innerHTML = `
                <select class="editing-input"
                        data-original="${currentTime}"
                        data-record-id="${recordId}"
                        onblur="handleTimeBlur(this)"
                        onchange="handleTimeChange(this)"
                        onkeydown="handleTimeKeydown(event, this)">
                    <option value="">시간 선택</option>
                    ${options}
                </select>
            `;
            element.querySelector('select').focus();
        }

        function handleTimeChange(select) {
            const originalValue = select.getAttribute('data-original');
            const newValue = select.value;
            const recordId = select.getAttribute('data-record-id');

            // 값이 실제로 변경되었고, 빈 값이 아닐 때만 저장
            if (newValue !== originalValue && newValue !== '') {
                saveTime(recordId, newValue);

                event.preventDefault();
                select.blur();
            } else if (event.key === 'Escape') {
                event.preventDefault();
                // ESC를 누르면 원래 값으로 복원하고 취소
                select.value = select.getAttribute('data-original');

        // 필터 적용
        function filterData() {
            const status = document.getElementById('statusFilter').value;
            const date = document.getElementById('dateFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();

            filteredData = allData.filter(item => {
                let matches = true;

                // 상태 필터
                if (status !== 'all' && item['상태'] !== status) {
                    matches = false;
                }

                // 날짜 필터
                if (date && item['예약 날짜']) {
                    const itemDate = formatDateForComparison(item['예약 날짜']);
                    if (itemDate !== date) {
                        matches = false;
                    }
                }

                // 검색 필터
                if (search) {
                    const name = (item['작성자'] || '').toLowerCase();
                    const email = (item['아이디'] || '').toLowerCase();
                    if (!name.includes(search) && !email.includes(search)) {
                        matches = false;
                    }
                }

                return matches;
            });

            updateDisplay();
        }

        // 테이블 정렬
        function sortTable(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }

            document.querySelectorAll('th.sortable').forEach(th => {
                th.classList.remove('sorted-asc', 'sorted-desc');
            });

            const clickedHeader = document.querySelector(`th.sortable[onclick*="'${column}'"]`);
            if (clickedHeader) {
                clickedHeader.classList.add(sortDirection === 'asc' ? 'sorted-asc' : 'sorted-desc');
            }

            const columnMapping = {
                'index': 'index',
                'name': '작성자',
                'email': '아이디',
                'phone': '21-1, Please write your phone number.',
                'nationality': '회원정보국가',
                'location': '예약 지점',
                'date': '예약 날짜',
                'time': '예약시간',
                'status': '상태'
            };

            const fieldName = columnMapping[column];

            filteredData.sort((a, b) => {
                let aValue = a[fieldName];
                let bValue = b[fieldName];

                // 상태 정렬 순서
                if (column === 'status') {
                    const statusOrder = { waiting: 0, confirmed: 1, applied: 2, completed: 3, cancelled: 4 };
                    aValue = statusOrder[aValue] ?? 5;
                    bValue = statusOrder[bValue] ?? 5;
                }

                // null/undefined 처리
                if (aValue == null || aValue === '') aValue = 'zzz';
                if (bValue == null || bValue === '') bValue = 'zzz';

                // 날짜 비교
                if (column === 'date' && aValue !== 'zzz' && bValue !== 'zzz') {
                    const aFormatted = formatDateForComparison(aValue);
                    const bFormatted = formatDateForComparison(bValue);
                    aValue = new Date(aFormatted);
                    bValue = new Date(bFormatted);

                    // 날짜가 유효하지 않으면 문자열로 비교
                    if (isNaN(aValue.getTime())) aValue = aFormatted;
                    if (isNaN(bValue.getTime())) bValue = bFormatted;
                }

                // 시간 비교 (HH:mm 형식)
                if (column === 'time' && aValue !== 'zzz' && bValue !== 'zzz') {
                    // HH:mm 형식을 숫자로 변환하여 비교 (예: "13:30" -> 1330)
                    if (typeof aValue === 'string' && aValue.includes(':')) {
                        aValue = parseInt(aValue.replace(':', '')) || 0;
                    }
                    if (typeof bValue === 'string' && bValue.includes(':')) {
                        bValue = parseInt(bValue.replace(':', '')) || 0;
                    }
                }

                // 숫자 비교
                if (column === 'index') {
                    aValue = parseInt(aValue) || 0;
                    bValue = parseInt(bValue) || 0;
                }

                if (aValue < bValue) return sortDirection === 'asc' ? -1 : 1;
                if (aValue > bValue) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });

            updateTable();
        }

        // Excel 내보내기
        function exportToExcel() {
            const wb = XLSX.utils.book_new();

            const exportData = filteredData.map((item, index) => ({
                '번호': index + 1,
                '이름': item['작성자'] || '',
                '이메일': item['아이디'] || '',
                '전화번호': item['21-1, Please write your phone number.'] || '',
                '국적': item['회원정보국가'] || '',
                '예약 지점': item['예약 지점'] || '',
                '예약 날짜': item['예약 날짜'] || '',
                '예약시간': item['예약시간'] || '',
                '상태': {
                    'waiting': '예약대기',
                    'confirmed': '예약확정',
                    'applied': '신청완료',
                    'completed': '참여완료',
                    'cancelled': '취소'
                }[item['상태']] || '예약대기',
                '참여여부결과': item['참여여부결과'] || ''
            }));

            const ws = XLSX.utils.json_to_sheet(exportData);
            XLSX.utils.book_append_sheet(wb, ws, '예약관리');

            const today = new Date().toISOString().split('T')[0].replace(/-/g, '');
            const filename = `Metrix_예약관리_Airtable_${today}.xlsx`;
            XLSX.writeFile(wb, filename);

            showNotification('Excel 파일이 다운로드되었습니다.', 'success');
        }

        // 날짜 형식 변환
        function formatDateForComparison(dateStr) {
            if (!dateStr) return '';

            // MM.DD 형식 처리 (년도 없음) - 현재 년도 추가
            if (dateStr.includes('.') && dateStr.split('.').length === 2) {
                const parts = dateStr.split('.');
                const currentYear = new Date().getFullYear();
                return `${currentYear}-${parts[0].padStart(2, '0')}-${parts[1].padStart(2, '0')}`;
            }

            // YYYY.MM.DD 형식 처리
            if (dateStr.includes('.') && dateStr.split('.').length === 3) {
                const parts = dateStr.split('.');
                return `${parts[0]}-${parts[1].padStart(2, '0')}-${parts[2].padStart(2, '0')}`;
            }

            // MM/DD 형식 처리 (년도 없음) - 현재 년도 추가
            if (dateStr.includes('/') && dateStr.split('/').length === 2) {
                const parts = dateStr.split('/');
                const currentYear = new Date().getFullYear();
                return `${currentYear}-${parts[0].padStart(2, '0')}-${parts[1].padStart(2, '0')}`;
            }

            // DD/MM/YYYY 형식 처리
            if (dateStr.includes('/') && dateStr.split('/').length === 3) {
                const parts = dateStr.split('/');
                return `${parts[2]}-${parts[1].padStart(2, '0')}-${parts[0].padStart(2, '0')}`;
            }

            // MM-DD 형식 처리 (년도 없음) - 현재 년도 추가
            if (dateStr.includes('-') && dateStr.split('-').length === 2) {
                const parts = dateStr.split('-');
                const currentYear = new Date().getFullYear();
                return `${currentYear}-${parts[0].padStart(2, '0')}-${parts[1].padStart(2, '0')}`;
            }

            // YYYY-MM-DD 형식은 그대로
            return dateStr;
        }

        function formatDateForInput(dateStr) {
            return formatDateForComparison(dateStr);
        }

        // 알림 표시
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // 키보드 단축키
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
