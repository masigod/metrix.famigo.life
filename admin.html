<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Beauty Panel 관리자</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tabulator CSS & JS for data table -->
    <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator_midnight.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>

    <!-- Papa Parse for CSV handling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <!-- Toastify for notifications -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .tabulator {
            font-size: 14px;
            background-color: #1a1a1a;
        }

        .tabulator .tabulator-header {
            background-color: #2d2d2d;
            font-weight: bold;
        }

        .tabulator-row {
            min-height: 40px;
        }

        .tabulator-row:hover {
            background-color: #2a2a2a !important;
        }

        .tabulator-row.tabulator-row-even {
            background-color: #1f1f1f;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            width: 90%;
        }

        /* Loading spinner */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #5a5a5a;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <!-- Header -->
    <header class="bg-gray-800 shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-blue-400">
                    <i class="fas fa-users-cog mr-2"></i>K-Beauty Panel 관리자
                </h1>
                <div class="flex items-center space-x-4">
                    <span id="recordCount" class="text-sm text-gray-400"></span>
                    <span id="lastSync" class="text-sm text-gray-400"></span>
                    <button id="refreshBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg transition">
                        <i class="fas fa-sync-alt"></i> 새로고침
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">

        <!-- Search and Filter Section -->
        <div class="bg-gray-800 rounded-lg p-4 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-4 mb-4">
                <!-- Search inputs for key fields -->
                <div>
                    <label class="block text-sm text-gray-400 mb-1">이름</label>
                    <input type="text" id="searchName" placeholder="이름 검색..."
                           class="w-full px-3 py-2 bg-gray-700 rounded border border-gray-600 focus:border-blue-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">전화번호</label>
                    <input type="text" id="searchPhone" placeholder="전화번호 검색..."
                           class="w-full px-3 py-2 bg-gray-700 rounded border border-gray-600 focus:border-blue-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">이메일</label>
                    <input type="text" id="searchEmail" placeholder="이메일 검색..."
                           class="w-full px-3 py-2 bg-gray-700 rounded border border-gray-600 focus:border-blue-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">예약 날짜</label>
                    <input type="date" id="searchDate"
                           class="w-full px-3 py-2 bg-gray-700 rounded border border-gray-600 focus:border-blue-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">예약 시간</label>
                    <input type="time" id="searchTime"
                           class="w-full px-3 py-2 bg-gray-700 rounded border border-gray-600 focus:border-blue-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">참여 결과</label>
                    <select id="searchParticipation"
                            class="w-full px-3 py-2 bg-gray-700 rounded border border-gray-600 focus:border-blue-500 focus:outline-none">
                        <option value="">전체</option>
                        <option value="참여">참여</option>
                        <option value="불참">불참</option>
                        <option value="보류">보류</option>
                        <option value="취소">취소</option>
                    </select>
                </div>
            </div>

            <div class="flex justify-between items-center">
                <div class="flex space-x-2">
                    <button id="searchBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded transition">
                        <i class="fas fa-search"></i> 검색
                    </button>
                    <button id="clearBtn" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded transition">
                        <i class="fas fa-times"></i> 초기화
                    </button>
                </div>

                <!-- Action buttons -->
                <div class="flex space-x-2">
                    <button id="addBtn" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded transition">
                        <i class="fas fa-plus"></i> 신규 추가
                    </button>
                    <button id="exportBtn" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded transition">
                        <i class="fas fa-download"></i> CSV 다운로드
                    </button>
                    <label for="importFile" class="bg-orange-600 hover:bg-orange-700 px-4 py-2 rounded cursor-pointer transition">
                        <i class="fas fa-upload"></i> CSV 업로드
                    </label>
                    <input type="file" id="importFile" accept=".csv" class="hidden">
                </div>
            </div>
        </div>

        <!-- Data Table -->
        <div class="bg-gray-800 rounded-lg p-4">
            <div id="dataTable"></div>
        </div>

        <!-- Stats Section -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mt-6">
            <div class="bg-gray-800 rounded-lg p-4">
                <h3 class="text-sm text-gray-400 mb-1">전체 레코드</h3>
                <p class="text-2xl font-bold text-blue-400" id="totalRecords">0</p>
            </div>
            <div class="bg-gray-800 rounded-lg p-4">
                <h3 class="text-sm text-gray-400 mb-1">참여</h3>
                <p class="text-2xl font-bold text-green-400" id="participatedCount">0</p>
            </div>
            <div class="bg-gray-800 rounded-lg p-4">
                <h3 class="text-sm text-gray-400 mb-1">불참</h3>
                <p class="text-2xl font-bold text-red-400" id="notParticipatedCount">0</p>
            </div>
            <div class="bg-gray-800 rounded-lg p-4">
                <h3 class="text-sm text-gray-400 mb-1">기타</h3>
                <p class="text-2xl font-bold text-yellow-400" id="otherCount">0</p>
            </div>
        </div>
    </main>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">레코드 편집</h2>
                <button onclick="closeEditModal()" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <form id="editForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Form fields will be dynamically generated -->
                </div>
                <div class="mt-6 flex justify-end space-x-2">
                    <button type="button" onclick="closeEditModal()"
                            class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded transition">
                        취소
                    </button>
                    <button type="submit"
                            class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded transition">
                        저장
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-[2000]">
        <div class="spinner"></div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
